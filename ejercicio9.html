    <body>

        <div class="contenido">

            <div id="temporizador">00:00</div>
        </div>

    <a href="index.html" class="boton-inicio">INICIO</a>

        <script>
                let tiempo = 1/5 * 60;

                function actualizarTemporizador() 
                {
                const minutos = Math.floor(tiempo / 60);
                const segundos = tiempo % 60;
                const formato = n => n.toString().padStart(2, '0');
                document.getElementById("temporizador").textContent = `${formato(minutos)}:${formato(segundos)}`;
                
                if (tiempo > 0) {
                    tiempo--;
                } else {
                    clearInterval(cuenta);
                    alert("Â¡Tiempo Finalizado!");
                }
                }

                actualizarTemporizador(); 
                const cuenta = setInterval(actualizarTemporizador, 1000);
        </script>
