<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Calculadora</title>
        <style>
            body 
            {
            margin: 0;
            background-color: #c0e9ef;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }
            .calculadora 
            {
            background-color: #67a7c7cd;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            }
            input 
            {
            width: 100%;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            }
            .botones button 
            {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            background-color: #007acc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            }
            .botones button:hover 
            {
            background-color: #005999;
            }
            .boton-inicio 
            {
            display: block;
            margin: 25px auto 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            }
            .boton-inicio:hover 
            {
            background-color: #1e7e34;
            }
        </style>
    </head>
    <body>

        <div class="calculadora">
            <h2>UBE: Calculadora BÃ¡sica</h2>
            <input type="text" id="pantalla" disabled>

            <div class="botones">
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button onclick="agregar('+')">+</button><br>

            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button onclick="agregar('-')">-</button><br>

            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button onclick="agregar('*')">*</button><br>

            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="agregar('/')">/</button><br>

            <button onclick="limpiar()">C</button>
            </div>

            <a href="index.html" class="boton-inicio">INICIO</a>
        </div>
            <script>
                    function agregar(valor)
                    {
                    document.getElementById('pantalla').value += valor;
                    }
                    function calcular() 
                    {
                        try 
                        {
                            let resultado = eval(document.getElementById('pantalla').value);
                            document.getElementById('pantalla').value = resultado;
                        } 
                        catch 
                        {
                            document.getElementById('pantalla').value = "Error";
                        }
                    }
                    function limpiar() 
                    {
                    document.getElementById('pantalla').value = '';
                    }
            </script>

    </body>
</html>
